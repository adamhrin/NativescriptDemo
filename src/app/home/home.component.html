<ActionBar title="{N} SQLite Photos">
    <ActionItem text="Capture" ios.position="right" (tap)="onTakePhoto()"></ActionItem>
    <ActionItem text="Choose" ios.position="right" (tap)="onSelectSingleTap()"></ActionItem>
</ActionBar>
<ScrollView>
    <StackLayout>
        <Image *ngFor="let image of images" [src]="image.Image" (longPress)="onImageLongPress(image)"></Image>
    </StackLayout>
</ScrollView>
